    <nav class="Nav_2">
      <div class="ubicacion"></div>

        <li><a href="#">Categorías</a></li>

        <li><a href="#">Cupones</a></li>

  <main>
    <div class="catalogo" id="catalogo"></div>
   
    <button class="llamar" onclick="toggleSidebar()">Agregar Producto</button>
  
      <!-- Sidebar para agregar productos -->
  <aside class="sidebar" id="sidebar">
   
    <h2>Agregar Nuevo Producto</h2>
    <form id="formAgregarProducto"a>
      <input type="text" id="nombre" placeholder="Nombre del producto" required>
      <input type="number" id="precio" placeholder="Precio" required>
      <textarea id="descripcion" placeholder="Descripción" required></textarea>
      <input type="text" id="imagen" placeholder="URL de la imagen" required>
      <button type="submit">Agregar Producto</button>
      <button class="close-btn" onclick="toggleSidebar()">Cerrar</button>
    </form>
  </aside>
  </main>
